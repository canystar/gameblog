
    <section class="page-section bg-primary" id="about">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {%for record in object_list%}
                    <div class="post-preview">
                        <img src="{{record.image1.url}}"
                            class="bd-placeholder-image card-img-top"
                            width="100%" height="225"
                            xmlns="http://www.w3.org/2000/svg"
                            role="img" aria-label="placeholder: Thumbnail"
                            preserveAspectRatio="xMidYMid slice"
                            focusable="false">
                            <title>Placeholder</title>
                            <rect width="100%" height="100%" fill="#55595c"/>
                        </img>
                        <div class="card-body">
                            <p class="card-text">
                                {{record.title}}
                            </p>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{%url 'gamelog:game_detail' record.pk%}'">
                                    View
                                </button>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="location.href='{%url 'gamelog:games_cat' Category=record.Category.id%}'">
                                    {{record.Category.title}}
                                </button>
                            </div>
                            <a href="{% url 'gamelog:user_list' user=record.user.id %}">
                                <small class="text-muted">
                                    {{record.user.username}}</small>
                            </a>
                        </div>
                        <hr class="divider" />
                    </div>
                    <hr class="my-4" />
                    {% endfor %}
                    <div class="d-flex justify-content-end mb-4">
                        <a class="btn btn-primary text-uppercase" href="#!">
                            Older Posts â†’
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
